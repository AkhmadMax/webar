<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera active="false" position="0 0 0"></a-camera>
      <a-assets>
    	<a-asset-item id="wizard" src="fm-wizzard.gltf"></a-asset-item>
      </a-assets>
      <a-entity mindar-face-target="anchorIndex: 1">
	<a-sphere color="green" radius="0.1"></a-sphere>
      </a-entity>
      <a-entity mindar-face-target="anchorIndex: 1">
  	<a-gltf-model rotation="0 0 0" position="0 -1.6 -0.5" scale="0.45 0.45 0.45" src="#wizard"></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
