<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <title>All Aboard XR Studio</title>
    <script src="jquery-3.6.1.min.js"></script>

    <script>
        $(document).ready( function() {
            $("#load-wizard").on("click", function() {
                $("#window").load("wizard/index.html");
            });
            $("#load-queen").on("click", function() {
                $("#window").load("queen/index.html");
            });
        });
    </script>

    <style>
        #container {
            background-image: url("images/sea.jpg");
            background-size:     cover;                   
            background-repeat:   no-repeat;
            background-position: center center;   

            width: 100%;
            height: 100%;
        }

        #window {
            border-radius: 25px;
            display: block;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 100%;
            box-sizing: border-box;
            border: 1cm;
            transform: translate(-50%, -50%);
            background-color: #b9faac;
            position: fixed;
            overflow: hidden;
            margin: 1rem;
        }

        #qr {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
        }

        .mask-link {
            position: float;
        }
    </style>

</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="container">
        <div>
            <a href ="#" id="load-wizard"> WIZARD </a>
            <a href ="#" id="load-queen"> QUEEN </a>
        </div>
        <div id="window">

        </div>
        <div id="qr">
            <image src="images/qr.png">
        </div>
    </div>
</body>

</html>
